<!DOCTYPE html main>
<html>
  <head>
    <title>Sign up</title>
    <link  href="signup.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container">

      <header>Sign up</header>

    
        <form action="index.html">
            <div class="form first ">
                    <div class="details">

                            <div class="fields">
                              <div class="input-field">

                                        <span class="title">Name</span>

                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" name="firstName" required>
                                         <label for="lastName">Last Name</label>
                                         <input type="text" id="lastName" name="lastName" required> <br>
                                        
                                         <span class="title">Contact</span>

                                         <label for="contactNo">Mobile No 1</label>
                                         <input type="tel" id="Mobile No 1" name="Mobile No 1" required>
                                         <label for="contactNo">Mobile No 2</label>
                                         <input type="tel" id="Mobile No 2" name="Mobile No 2" required> <br>

                                        
                                         <span class="title">Address</span>
                                        
                                        <label for="Village">Village</label>
                                        <input type="text" id="Village" name="Village" required>

                                        <label for="Town">Town</label>
                                        <input type="text" id="Town" name="Town" required>    

                                        <label for="City">City</label>
                                        <input type="text" id="City" name="City" required>                    

                                        <label for="State">State</label>
                                        <input type="text" id="State" name="State" required>

                                        <label for="pin">Pin</label>
                                        <input type="number" id="pin" name="pin" required><br>


                                        <span class="title">Login Credentails</span>

                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" required>

                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" required><br>

                                        <span class="title">Profile Image</span>

                                        <label for="image">Choose an image:</label>
                                        <input type="file" id="image" name="image">


                                        <input class="Register" type="submit" value="Register" name="Register"><br>
                                        <button class="home"><a href="index.html">Home</a></button>

                                        
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        
                        
      </form>
    </main>
    <footer>
  
    </footer>
 Â </body>
</html>
